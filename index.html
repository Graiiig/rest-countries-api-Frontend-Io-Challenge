<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>API REST IN THE WORLD</title>
    <link class="theme dark" rel="stylesheet" href="css/dark-styles.css">
</head>

<body>

    <div id="vueContainer">


        <header>
            <div>
                <span>Where in the world ?</span>
                <div><em class="far fa-moon"></em><span class="themeButton">Dark Mode</span></div>
            </div>
        </header>

        <div class="filters">
            <div class="search">
                <em class="fas fa-search"></em>
                <input type="text" class="input" data-type="name" v-on:change="name"
                    placeholder="Search for a country...">
            </div>
            <div class="regions">
                <select name="regions" id="region-select">
                    <option disabled value="all">Filter By regions</option>
                    <option value="africa">Africa</option>
                    <option value="americas">America</option>
                    <option value="asia">Asia</option>
                    <option value="europe">Europe</option>
                    <option value="oceania">Oceania</option>
                </select>
            </div>
        </div>

        <div class="countries" id="countries">
            <div id="country" class="country" v-for="country in countries" :key="countries">
                <div class="flag" v-bind:style="{ backgroundImage: 'url(' + country.flag + ')' }">
                </div>

                <p class="name">{{ country.name }}</p>
                <p class="infos">Population : <span>{{ country.population }}</span></p>
                <p class="infos">Region : <span>{{ country.region }}</span></p>
                <p class="infos">Capital : <span>{{ country.capital }}</span></p>
            </div>
        </div>

    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script src="js/scripts.js"></script>

</html>
